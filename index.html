<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="game">

      <div class="row">
          <div class="small-12 columns">
              <h1 class="text-center">A hundred developers said</h1>
          </div>
      </div>

      <div id="panel" >
        <div class="row">
        <div class="small-3 small-centered columns text-center">
          <div id="current-question-points" class="score button large expand">0</div>
        </div>
      </div>
      </div>
        <div class="row">
        <div class="small-12 columns panel ">
          <div class="small-2 columns">
            <div id="team-1-points" class="score button large alert ">0</div>
          </div>

          <div class="small-8 columns">
            <div id="current-question">
              <div id="question" class="subheader"></div>
              <div id="answers"></div>
            </div> <!-- current-question -->

            <ul id="strikes"  class="small-block-grid-3">
              <li id="strike-1" class="strike"><div class="hide">X</div></li>
              <li id="strike-2" class="strike"><div class="hide">X</div></li>
              <li id="strike-3" class="strike"><div class="hide">X</div></li>
            </ul> <!-- strikes -->

          </div> <!-- center -->

          <div  class="small-2 columns">
            <div id="team-2-points" class="score button large success ">0</div>
          </div>
      </div> <!-- row -->

      <audio id="strike-sound" src="audio/strike.mp3"></audio>
      <audio id="suspense-sound" src="audio/suspense.mp3"></audio>
      <audio id="show-answer-sound" src="audio/show-answer.wav"></audio>
      <audio id="lost-round-sound" src="audio/lost-round.wav"></audio>
      <audio id="more-specific-answer-sound" src="audio/more-specific-answer.wav"></audio>
    </div> <!-- game -->

    <!-- Templates -->
    <template id="answer-template">
      <div class="answer">
        <div class="hide">
          <div class="text">text</div>
          <div class="points">points</div>
        </div>
      </div>
    </template>

    <script src="lib/data.js"></script>
    <script src="lib/helpers.js"></script>
    <script src="lib/round.js" ></script>
    <script src="lib/sound.js" ></script>
    <script src="lib/game.js" ></script>
  </body>
</html>
